<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 將兩個 prompt() 輸入的數字相加顯示在網頁上，如果輸入的不是數字，跳出錯誤訊息
        let number1 = prompt("請輸入數字")
        let number2 = prompt("請輸入數字")
        let number1Match = number1.match(/[0-9]/g)
        let number2Match = number2.match(/[0-9]/g)
        if (number1Match === null || number2Match === null) {
            alert('錯誤')
        }
        //若輸入的東西有非數字+數字仍不會顯示錯誤，待解決
    </script>
</body>

</html>
